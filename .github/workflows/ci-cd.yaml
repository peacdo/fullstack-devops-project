name: CI/CD Pipeline

permissions:
  contents: read
  packages: write
  id-token: write
  actions: write

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io/peacdo
  KUBE_NAMESPACE: library

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      # ... existing steps ...

      - name: Setup Kubernetes Config
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          
          # Create namespace if not exists
          kubectl create namespace library --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Image Pull Secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --namespace library \
            --docker-server=ghcr.io \
            --docker-username=peacdo \
            --docker-password=${{ secrets.GHCR_PAT }} \
            --dry-run=client -o yaml | kubectl apply -f -
        
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=kubeconfig.yaml
          
          # Apply k8s manifests
          kubectl apply -f k8s/ --validate=false --timeout=5m
          
          # Wait for resources
          kubectl wait --for=condition=ready pods --all -n library --timeout=5m