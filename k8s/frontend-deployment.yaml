apiVersion: apps/v1
kind: Deployment
metadata:
  name: lib-frontend
  namespace: library
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lib-frontend
  template:
    metadata:
      labels:
        app: lib-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/peacdo/lib-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: library
spec:
  selector:
    app: lib-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP 