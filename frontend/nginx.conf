server {
    listen 80;
    server_name staj.com;
    root /usr/share/nginx/html/lib;

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Set MIME types at server level
    include /etc/nginx/mime.types;
    types {
        application/javascript    js;
        text/css                 css;
    }

    # Handle static files
    location /assets/ {
        alias /usr/share/nginx/html/lib/assets/;
        
        # Handle JavaScript files
        if ($request_filename ~* \.js$) {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            add_header Cache-Control "public, max-age=31536000" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Handle CSS files
        if ($request_filename ~* \.css$) {
            add_header Content-Type "text/css; charset=utf-8" always;
            add_header Cache-Control "public, max-age=31536000" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # Handle API requests
    location /api/ {
        proxy_pass http://backend-service.library.svc.cluster.local:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add debug headers
        add_header X-Debug-Backend-Service "backend-service.library.svc.cluster.local:3000" always;
    }

    # Everything else
    location / {
        try_files $uri $uri/ /index.html;
    }
} 