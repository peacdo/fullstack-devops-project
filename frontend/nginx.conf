server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Redirect root to /lib/
    location = / {
        return 301 $scheme://$http_host/lib/;
    }

    # Serve index.html for /lib
    location = /lib {
        return 301 $scheme://$http_host/lib/;
    }

    # Serve the React app
    location /lib/ {
        alias /usr/share/nginx/html/lib/;
        index index.html;
        try_files $uri $uri/ /lib/index.html;
        add_header X-Debug-Path $uri always;
    }

    # Proxy API requests
    location /lib/api/ {
        proxy_pass http://backend-service:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header X-Debug-Path $uri always;
    }

    # Handle 404
    error_page 404 /lib/index.html;
} 