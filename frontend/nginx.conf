server {
    listen 80;
    server_name staj.com;
    root /usr/share/nginx/html/lib;

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Set proper MIME types
    types {
        text/css                  css;
        application/javascript    js;
        text/html                 html htm shtml;
    }
    default_type application/octet-stream;

    # Handle assets directly
    location = /assets/index-UbltgZpc.js {
        alias /usr/share/nginx/html/lib/assets/index-UbltgZpc.js;
        add_header Content-Type application/javascript;
    }

    location = /assets/index-Df_5Yy3f.css {
        alias /usr/share/nginx/html/lib/assets/index-Df_5Yy3f.css;
        add_header Content-Type text/css;
    }

    # Handle API requests
    location /api/ {
        proxy_pass http://backend-service:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Everything else
    location / {
        try_files $uri $uri/ /index.html;
    }
} 