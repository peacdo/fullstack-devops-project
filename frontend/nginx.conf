server {
    listen 80;
    server_name staj.com;
    root /usr/share/nginx/html/lib;

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Set proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom location for assets with internal rewrite
    location /assets/ {
        internal;
        alias /usr/share/nginx/html/lib/assets/;
    }

    # Handle static files with rewrite
    location ~ ^/assets/(.*)\.(js|css)$ {
        rewrite ^/assets/(.*)\.(js|css)$ /internal-assets/$1.$2 break;
        proxy_pass http://127.0.0.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_hide_header Content-Type;
        add_header Content-Type $upstream_http_content_type;
    }

    # Handle API requests
    location /api/ {
        proxy_pass http://backend-service:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Everything else
    location / {
        try_files $uri $uri/ /index.html;
    }
} 